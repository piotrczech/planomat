services:
    app:
        build:
            context: .
            dockerfile: docker/app/production/Dockerfile
        restart: always
        labels:
            - "autoheal=true"
        ports:
            - "${APP_PORT:-9000}:9000"
        volumes:
            - storage:/var/www/html/storage:rw
            - public:/var/www/html/public:rw
        environment:
            - HEALTH_SECRET_TOKEN=${HEALTH_SECRET_TOKEN}
        depends_on:
            - db
        healthcheck:
            test: ["CMD-SHELL", "php artisan health:check || exit 1"]
            interval: 120s
            timeout: 10s
            retries: 3
            start_period: 20s
    queue-worker:
        build:
            context: .
            dockerfile: docker/app/production/Dockerfile
        restart: unless-stopped
        command: php artisan queue:work
        environment:
            IS_WORKER: "true"
        depends_on:
            - db
        volumes:
            - storage:/var/www/html/storage:rw
            - public:/var/www/html/public:rw
    schedule-worker:
        build:
            context: .
            dockerfile: docker/app/production/Dockerfile
        restart: unless-stopped
        command: php artisan schedule:work
        environment:
            IS_WORKER: "true"
        depends_on:
            - db
        volumes:
            - storage:/var/www/html/storage:rw
            - public:/var/www/html/public:rw
    nginx:
        build:
            context: .
            dockerfile: docker/nginx/production/Dockerfile
        restart: always
        labels:
            - "autoheal=true"
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./docker/app/production/nginx.conf:/etc/nginx/conf.d/default.conf
            - storage:/var/www/html/storage:rw
            - public:/var/www/html/public:ro
            - ${SSL_CERT_PATH}:/etc/nginx/ssl:ro
        depends_on:
            app:
                condition: service_healthy
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
            interval: 120s
            timeout: 10s
            retries: 3
            start_period: 10s
    db:
        image: "mariadb:11"
        platform: linux/amd64
        ports:
            - "${FORWARD_DB_PORT:-3306}:3306"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        volumes:
            - "db-data:/var/lib/mysql"
    autoheal:
        image: willfarrell/autoheal:latest
        restart: always
        environment:
            - AUTOHEAL_CONTAINER_LABEL=autoheal
            - CURL_TIMEOUT=30
            - AUTOHEAL_INTERVAL=5
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

volumes:
    storage:
    public:
    db-data: